<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mycomp="http://java.sun.com/jsf/composite/components">
<h:head>
    <title>JSF Registration</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <div class="credential-container">
        <h1>Register</h1>
        <mycomp:credentialForm action="#{loginBean.register}" buttonLabel="Register"/>
        <h:link value="Already have an account? Login" outcome="login.xhtml" styleClass="redirect-link"/>
    </div>
</h:body>
</html>
