<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .form-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #218838;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</h:head>
<h:body>
    <div class="register-container">
        <h1>Register</h1>
        <h:messages styleClass="error-message" />
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{loginBean.username}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="Confirm Password:"/>
                <h:inputSecret id="confirmPassword" value="#{loginBean.confirmPassword}" required="true" />
            </div>

            <h:commandButton value="Register" action="#{loginBean.register}" styleClass="form-button" />

            <!-- Login Link -->
            <h:link value="Already have an account? Login" outcome="login.xhtml" styleClass="login-link" />
        </h:form>
    </div>
</h:body>
</html>
