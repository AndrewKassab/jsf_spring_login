<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
  xmlns:mycomp="http://java.sun.com/jsf/composite/components">

<h:head>
    <title>JSF Login</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <div class="credential-container">
        <h1>Login</h1>
        <mycomp:credentialForm action="#{loginBean.login}" buttonLabel="Login"/>
        <h:link value="Don't have an account? Register" outcome="register.xhtml" styleClass="redirect-link"/>
    </div>
</h:body>
</html>
