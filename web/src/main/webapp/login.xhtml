<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>JSF Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/themes/nova-light/theme.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            list-style-type: none;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h1>Login</h1>
        <h:form>
            <p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true"
                        errorClass="error-message" infoClass="success-message"/>
            <p:panel>
                <div class="form-group">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{loginBean.username}"
                                 required="true" requiredMessage="Username required." />
                </div>

                <div class="form-group">
                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginBean.password}" required="true"
                                requiredMessage="Password required." />
                </div>

                <p:commandButton value="Login" action="#{loginBean.login}" styleClass="form-button" update="msgs"/>

                <h:link value="Don't have an account? Register" outcome="register.xhtml" styleClass="register-link" />
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
