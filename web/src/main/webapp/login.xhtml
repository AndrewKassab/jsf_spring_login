<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/12.0.0/themes/nova-light/theme.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            list-style-type: none;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h:messages globalOnly="true" layout="list" styleClass="error-message"
                    errorClass="error-message" infoClass="success-message"/>
        <h1>Login</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{loginBean.username}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" />
            </div>

            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="form-button" />

            <!-- Register Link -->
            <h:link value="Don't have an account? Register" outcome="register.xhtml" styleClass="register-link" />
        </h:form>
    </div>
</h:body>
</html>
