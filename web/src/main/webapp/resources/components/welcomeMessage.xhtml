<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
    <cc:attribute name="username" required="true" />
</cc:interface>

<cc:implementation>
    <div class="container">
        <h1>Welcome, #{cc.attrs.username}!</h1>
    </div>
</cc:implementation>
</html>
